<ion-header>
  <ion-navbar>
    <img src="assets/img/sarah-avatar.png" class="logo">
  </ion-navbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list>
    <ion-item (click)="edit()">
      <ion-avatar item-left>
        <img src="{{avatarPath}}">
      </ion-avatar>
      <h2>{{userInfo?.username}}</h2>
      <p>{{userInfo?.description}}</p>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-icon name='chatbubbles' item-left></ion-icon>
      消息
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-icon name='ionitron' item-left></ion-icon>
      我的管家
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-icon name='cafe' item-left></ion-icon>
      我的服务
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='time' item-left></ion-icon>
      我的预定
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='print' item-left></ion-icon>
      我的合同
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='paper' item-left></ion-icon>
      我的账单
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='card' item-left></ion-icon>
      我的优惠券
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      投诉建议
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-icon name='settings' item-left></ion-icon>
      设置
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
